<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 선생님 계정 관리</title>

  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-end">
                <!-- 검색 유형 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">검색 조건</label>
                  <select id="searchType" class="form-control filter-select">
                    <option value="schoolName">학교명</option>
                    <option value="mem_id">아이디</option>
                    <option value="damdanga">담당자명</option>
                    <option value="damdangat">연락처</option>
                  </select>
                </div>
                
                <!-- 학교 구분 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">학교 구분</label>
                  <select id="directoryFilter" class="form-control filter-select">
                    <option value="">전체</option>
                    <option value="1">대학교</option>
                    <option value="2">고등학교</option>
                  </select>
                </div>
                
                <!-- 페이지 크기 -->
                <div class="col-md-1 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">표시 개수</label>
                  <select id="pageSize" class="form-control filter-select">
                    <option value="15" selected>15개</option>
                    <option value="30">30개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 검색 영역 -->
                <div class="col-md-5 col-sm-12">
                  <label class="filter-label">검색어</label>
                  <div class="input-group">
                    <input type="text" id="search_word" class="form-control" placeholder="검색어를 입력하세요">
                    <button class="btn btn-primary" type="button" id="search_btn">
                      <i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
                    </button>
                  </div>
                </div>

                <!-- 신규 등록 버튼 -->
                <div class="col-md-2 col-sm-12 mb-2 mb-md-0 text-end">
                  <label class="filter-label d-none d-md-block">&nbsp;</label>
                  <button class="btn btn-success w-100" id="add_account_btn">
                    <i class="fas fa-user-plus"></i> 신규 등록
                  </button>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-school-name">학교명</th>
                      <th class="col-business-number_1">아이디</th>

                      <th class="col-phone_1">담당자</th>
                      <th class="col-phone_1">연락처</th>
                      <th class="col-date_1">등록일</th>
                      <th class="field-col-damdanga">신청건수</th>
                      <th class="field-col-damdanga">관리</th>
                    </tr>
                  </thead>
                  <tbody id="account_table_body">
                    <tr>
                      <td colspan="8" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="account_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls"></ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 계정 상세보기/수정 모달 -->
  <div class="modal fade" id="accountDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-user-edit"></i> 
            <span id="modal-title-text">계정 정보</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="accountForm">
            <input type="hidden" id="account_num" name="num">
            
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">학교명</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="schoolName" name="schoolName" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">아이디</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="mem_id" name="mem_id" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">비밀번호</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="passwd" name="passwd" placeholder="변경 시에만 입력">
                <small class="text-muted">수정 시 변경할 경우에만 입력하세요</small>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">담당자명</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="damdanga" name="damdanga" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">연락처</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="damdangat" name="damdangat" placeholder="010-1234-5678" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">이메일</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="idmail" name="idmail">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">학교 구분</label>
              <div class="col-sm-9">
                <select class="form-control" id="directory" name="directory" required>
                  <option value="1">대학교</option>
                  <option value="2">고등학교</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">은행/계좌</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="bank" name="bank" placeholder="은행명">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">예금주</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="bankname" name="bankname">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> 취소
          </button>
          <button type="button" class="btn btn-primary" id="save_account_btn">
            <i class="fas fa-save"></i> 저장
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 담당자 변경 모달 -->
  <div class="modal fade" id="transferModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="fas fa-exchange-alt"></i> 담당자 변경
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            이전 담당자의 신청 리스트를 새 담당자 계정으로 이관합니다.
          </div>

          <input type="hidden" id="old_account_num">

          <h6 class="mb-3"><i class="fas fa-user"></i> 이전 담당자 정보</h6>
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>학교명:</strong> <span id="old_schoolName"></span>
            </div>
            <div class="col-md-6">
              <strong>아이디:</strong> <span id="old_mem_id"></span>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6">
              <strong>담당자:</strong> <span id="old_damdanga"></span>
            </div>
            <div class="col-md-6">
              <strong>신청건수:</strong> <span id="old_count" class="badge bg-primary"></span>
            </div>
          </div>

          <hr>

          <h6 class="mb-3"><i class="fas fa-user-plus"></i> 새 담당자 정보</h6>
          <form id="transferForm">
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">새 아이디</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="new_mem_id" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">비밀번호</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="new_passwd" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">담당자명</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="new_damdanga" required>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-3 col-form-label">연락처</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="new_damdangat" placeholder="010-1234-5678" required>
              </div>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="keepOldAccount">
              <label class="form-check-label" for="keepOldAccount">
                이전 계정 유지 (비활성화하지 않고 조회 전용으로 유지)
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> 취소
          </button>
          <button type="button" class="btn btn-warning" id="transfer_btn">
            <i class="fas fa-exchange-alt"></i> 담당자 변경 처리
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sj-template-loader.js"></script>
  <script src="/js/field-practice/field-id-list.js"></script>

</body>
</html>
