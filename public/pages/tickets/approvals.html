<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 승인 대기</title>
  
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
  
  <style>
    .approval-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: #fff;
      transition: all 0.2s ease;
    }
    
    .approval-card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }
    
    .approval-card.pending {
      border-left: 4px solid #ffc107;
      background-color: #fffbf0;
    }
    
    .approval-card.approved {
      border-left: 4px solid #198754;
      background-color: #f0f9f4;
    }
    
    .approval-card.rejected {
      border-left: 4px solid #dc3545;
      background-color: #fef2f2;
    }
    
    .ticket-info {
      background: #f8f9fa;
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .ticket-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #212529;
      margin-bottom: 0.5rem;
    }
    
    .ticket-meta {
      font-size: 0.875rem;
      color: #6c757d;
    }
    
    .approval-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #dee2e6;
    }
    
    @media (max-width: 768px) {
      .approval-card {
        padding: 1rem;
      }
      
      .approval-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 헤더 영역 -->
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
              <div>
                <h4 class="mb-2">승인 대기</h4>
                <small class="text-muted" id="totalInfo">내가 승인해야 할 티켓 목록</small>
              </div>
              <div>
                <button class="btn btn-sm btn-outline-primary" id="refreshBtn">
                  <i class="fas fa-sync-alt"></i> 새로고침
                </button>
              </div>
            </div>

            <!-- 필터 영역 -->
            <div class="mb-4">
              <div class="row align-items-end g-2">
                <div class="col-md-3 col-sm-6">
                  <label class="form-label small">상태 필터</label>
                  <select class="form-select form-select-sm" id="statusFilter">
                    <option value="">전체</option>
                    <option value="PENDING" selected>대기중</option>
                    <option value="APPROVED">승인됨</option>
                    <option value="REJECTED">거부됨</option>
                  </select>
                </div>
                <div class="col-md-3 col-sm-6">
                  <label class="form-label small">티켓 유형</label>
                  <select class="form-select form-select-sm" id="ticketTypeFilter">
                    <option value="">전체</option>
                    <option value="SETTLE">정산</option>
                    <option value="CLAIM">클레임</option>
                    <option value="ACCIDENT">사고</option>
                    <option value="PARTNER">파트너</option>
                    <option value="DEV">개발</option>
                    <option value="PLAN">기획</option>
                    <option value="OTHER">기타</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label small">검색</label>
                  <div class="input-group input-group-sm">
                    <input type="text" class="form-control" id="searchInput" placeholder="티켓 번호, 제목으로 검색">
                    <button class="btn btn-outline-primary" type="button" id="searchBtn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 승인 목록 -->
            <div id="approvalsContainer">
              <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>

            <!-- 빈 상태 -->
            <div id="emptyState" class="text-center py-5" style="display: none;">
              <i class="fas fa-check-circle fa-3x text-muted mb-3"></i>
              <div class="text-muted">승인 대기 중인 티켓이 없습니다.</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 승인/거부 모달 -->
  <div class="modal fade" id="approvalModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="approvalModalTitle">승인 처리</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">의견 (선택사항)</label>
            <textarea class="form-control" id="approvalComment" rows="3" placeholder="승인 또는 거부 의견을 입력하세요"></textarea>
          </div>
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> 
            <span id="approvalModalInfo">승인 처리 후 취소할 수 없습니다.</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-danger" id="rejectBtn" style="display: none;">
            <i class="fas fa-times"></i> 거부
          </button>
          <button type="button" class="btn btn-success" id="approveBtn" style="display: none;">
            <i class="fas fa-check"></i> 승인
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('승인 대기 페이지가 로드되었습니다.');
      
      await window.sjTemplateLoader.initializePage('tickets-approvals');
    });
  </script>
  <script src="/js/tickets/tickets-approvals.js"></script>
</body>
</html>
