<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 약국배상책임보험</title>

  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
 
 
</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
  
    <!-- 여기에 각 페이지별 내용이 들어갑니다 -->
   
    <!-- 약국배상책임보험 리스트 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
			<div class="search-filter-row">
			  <div class="row align-items-end">
				<!-- 거래처 필터 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="accountFilter" class="form-control">
					<option value="">전체 거래처</option>
					<!-- 서버에서 동적으로 로드되는 옵션들 -->
				  </select>
				</div>
				
				<!-- 상태 필터 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="statusFilter" class="form-control">
					<option value="">전체</option>
					<option value="10" >메일보냄</option>
					<option value="13" selected>승인</option>
					<option value='7' >보류</option>
					<option value="14" >증권발급</option>
					<option value="15">해지요청</option>
					<option value="16">해지완료</option>
					<option value="17">설계중</option>
				  </select>
				</div>
				
				<!-- 페이지 크기 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="pageSize" class="form-control">
					<option value="20" selected>20개</option>
					<option value="50">50개</option>
					<option value="100">100개</option>
				  </select>
				</div>
				
				<!-- 검색 영역 -->
				<div class="col-md-6">
				  <div class="input-group">
					<input type="text" id="search_word" class="form-control" placeholder="업체명, 사업자번호, 담당자로 검색">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="button" id="search_btn">
						<i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
					  </button>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<!-- 통합 검색/필터 영역 끝 -->
            <!-- 버튼 영역 -->
            <!-- 버튼 영역 -->
		<div class="row mb-3">
		  <div class="col-12">
			<div class="btn-row">
			  <button type="button" class="btn btn-success btn-sm" id="dailyReport">
				<i class="fas fa-chart-line"></i> <span class="d-none d-md-inline">일별실적</span>
			  </button>
			  <button type="button" class="btn btn-primary btn-sm" id="depositBalance">
				<i class="fas fa-wallet"></i> <span class="d-none d-md-inline">예치잔액</span>
			  </button>
			  <button type="button" class="btn btn-danger btn-sm" id="designList">
				<i class="fas fa-file-excel"></i> <span class="d-none d-lg-inline">승인건중 설계리스트 엑셀</span>
			  </button>
			 <!-- <button type="button" class="btn btn-warning btn-sm" id="cancelList">
				<i class="fas fa-ban"></i> <span class="d-none d-md-inline">해지리스트</span>
			  </button>-->
			  <button type="button" class="btn btn-info btn-sm" id="addCompany" style="margin-left: auto;">
				<i class="fas fa-plus"></i> <span class="d-none d-md-inline">업체추가</span>
			  </button>
			  <!-- 새로 추가: API 관리 버튼 -->
			  <button type="button" class="btn btn-secondary btn-sm" id="apiManager">
				<i class="fas fa-key"></i> <span class="d-none d-md-inline">API 관리</span>
			  </button>
			</div>
		  </div>
		</div>

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-company-name">업체명</th>
                      <th class="col-business-number">사업자번호</th>
                      <th class="col-manager">담당자</th>
                      <th class="col-phone d-none d-lg-table-cell">휴대전화</th>
                      <th class="col-phone d-none d-xl-table-cell">연락처</th>
                      <th class="col-design-number d-none d-lg-table-cell">전문설계번호</th>
                      <th class="col-design-number d-none d-lg-table-cell">화재설계번호</th>
                      <th class="col-date">승인일</th>
                      <th class="col-status">상태</th>
                      <th class="col-memo d-none d-xl-table-cell">메모</th>
                      <th class="col-premium">보험료</th>
                      <th class="col-account">거래처</th>
                    </tr>
                  </thead>
                  <tbody id="pharmacy_table_body">
                    <tr>
                      <td colspan="13" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="pharmacy_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
         </div>
     
      <!-- 여기에 각 페이지별 내용이 들어갑니다 -->
      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('SJ 템플릿 페이지가 로드되었습니다.');
      
      // {{PAGE_ID}}를 실제 페이지 ID로 교체
      await window.sjTemplateLoader.initializePage('pharmacy-applications');
    });
  </script>
  <script src="/js/pharmacy/pharmacy.js"></script>
  <script src="/js/pharmacy/pharmacy_company_modal.js"></script><!--업체추가 모달-->
  <script src="/js/pharmacy/pharmacy_2.js"></script><!-- 해지부터-->
  <script src="/js/pharmacy/pharmacy_key.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="/js/pharmacy/pharmacy_deposit.js"></script><!--예치 잔액-->
  <script src="/js/pharmacy/pharmacy_daily_report.js"></script><!--일별실적-->
  <script src="/js/pharmacy/pharmacy_17.js"></script><!-- 설계중 리스트-->
</body>
</html>
