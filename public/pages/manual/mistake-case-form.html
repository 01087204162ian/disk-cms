<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 실수 사례 등록/수정</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
  
  <!-- 마크다운 에디터 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 헤더 영역 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <a href="/pages/manual/mistake-cases.html" class="btn btn-sm btn-outline-secondary mb-2">
                  <i class="fas fa-arrow-left"></i> 목록으로
                </a>
                <h4 id="formTitle">실수 사례 등록</h4>
              </div>
            </div>

            <!-- 폼 -->
            <form id="mistakeCaseForm">
              
              <!-- 기본 정보 -->
              <div class="mb-4">
                <h5 class="mb-3">기본 정보</h5>
                
                <div class="row">
                  <div class="col-md-8 mb-3">
                    <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
                  
                  <div class="col-md-2 mb-3">
                    <label for="category" class="form-label">업무 영역 <span class="text-danger">*</span></label>
                    <select class="form-select" id="category" name="category" required>
                      <option value="">선택</option>
                      <option value="정산">정산</option>
                      <option value="보험료">보험료</option>
                      <option value="계약">계약</option>
                      <option value="데이터 관리">데이터 관리</option>
                      <option value="문서">문서</option>
                      <option value="고객 서비스">고객 서비스</option>
                      <option value="시스템">시스템</option>
                      <option value="기타">기타</option>
                    </select>
                  </div>
                  
                  <div class="col-md-2 mb-3">
                    <label for="severity" class="form-label">심각도</label>
                    <select class="form-select" id="severity" name="severity">
                      <option value="medium" selected>보통</option>
                      <option value="low">낮음</option>
                      <option value="high">높음</option>
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="tags" class="form-label">태그</label>
                  <input type="text" class="form-control" id="tags" name="tags" placeholder="태그를 쉼표로 구분하여 입력 (예: 정산, 단가, 오류)">
                  <small class="form-text text-muted">쉼표로 구분하여 여러 태그를 입력할 수 있습니다.</small>
                </div>
              </div>

              <!-- 1. 실수 사례 개요 -->
              <div class="mb-4">
                <h5 class="mb-3">1. 실수 사례 개요</h5>
                
                <div class="mb-3">
                  <label for="workContent" class="form-label">업무 내용</label>
                  <textarea class="form-control" id="workContent" name="workContent" rows="4" placeholder="어떤 업무를 수행하고 있었는지 설명하세요."></textarea>
                </div>

                <div class="mb-3">
                  <label for="mistakeDescription" class="form-label">발생한 실수 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="mistakeDescription" name="mistakeDescription" rows="4" required placeholder="어떤 실수가 발생했는지 구체적으로 설명하세요."></textarea>
                </div>

                <div class="mb-3">
                  <label for="resultDescription" class="form-label">결과 및 영향</label>
                  <textarea class="form-control" id="resultDescription" name="resultDescription" rows="4" placeholder="실수로 인한 결과와 영향 범위를 설명하세요."></textarea>
                </div>
              </div>

              <!-- 2. 원인 분석 -->
              <div class="mb-4">
                <h5 class="mb-3">2. 원인 분석</h5>
                
                <div class="mb-3">
                  <label for="surfaceCauses" class="form-label">표면적 원인</label>
                  <textarea class="form-control" id="surfaceCauses" name="surfaceCauses" rows="3" placeholder="겉으로 보이는 원인을 설명하세요."></textarea>
                </div>

                <div class="mb-3">
                  <label for="rootCauses" class="form-label">근본 원인 <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="rootCauses" name="rootCauses" rows="4" required placeholder="실수의 근본적인 원인을 분석하여 설명하세요."></textarea>
                </div>

                <div class="mb-3">
                  <label for="structuralIssues" class="form-label">구조적 문제</label>
                  <textarea class="form-control" id="structuralIssues" name="structuralIssues" rows="3" placeholder="시스템이나 프로세스의 구조적 문제점을 설명하세요."></textarea>
                </div>
              </div>

              <!-- 3. 개선 방안 -->
              <div class="mb-4">
                <h5 class="mb-3">3. 개선 방안</h5>
                
                <div class="mb-3">
                  <label for="improvementMeasures" class="form-label">개선 방안</label>
                  <textarea class="form-control" id="improvementMeasures" name="improvementMeasures" rows="4" placeholder="이런 실수를 방지하기 위한 개선 방안을 제시하세요."></textarea>
                </div>

                <!-- 체크리스트 -->
                <div class="mb-3">
                  <label class="form-label">체크리스트</label>
                  <div id="checklistContainer">
                    <div class="card mb-2">
                      <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                          <input type="text" class="form-control form-control-sm" placeholder="체크리스트 제목 (선택사항)" id="checklistTitle_0">
                          <button type="button" class="btn btn-sm btn-danger" onclick="mistakeCaseForm.removeChecklist(0)">
                            <i class="fas fa-trash"></i>
                          </button>
                        </div>
                        <div id="checklistItems_0">
                          <div class="input-group mb-2">
                            <input type="text" class="form-control form-control-sm" placeholder="체크리스트 항목">
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="mistakeCaseForm.removeChecklistItem(0, 0)">
                              <i class="fas fa-times"></i>
                            </button>
                          </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="mistakeCaseForm.addChecklistItem(0)">
                          <i class="fas fa-plus"></i> 항목 추가
                        </button>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-sm btn-outline-success" onclick="mistakeCaseForm.addChecklist()">
                    <i class="fas fa-plus"></i> 체크리스트 추가
                  </button>
                </div>
              </div>

              <!-- 첨부 파일 -->
              <div class="mb-4">
                <h5 class="mb-3">첨부 파일</h5>
                <div class="mb-3">
                  <input type="file" class="form-control" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.xls,.xlsx">
                  <small class="form-text text-muted">이미지, PDF, 문서 파일을 첨부할 수 있습니다.</small>
                </div>
                <div id="fileList" class="mt-2">
                  <!-- 업로드된 파일 목록이 여기에 표시됩니다 -->
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="d-flex justify-content-end gap-2">
                <a href="/pages/manual/mistake-cases.html" class="btn btn-secondary">
                  <i class="fas fa-times"></i> 취소
                </a>
                <button type="button" class="btn btn-outline-primary" id="saveDraftBtn">
                  <i class="fas fa-save"></i> 임시 저장
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-check"></i> 등록
                </button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <!-- 마크다운 에디터 (선택사항) -->
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('실수 사례 등록/수정 페이지가 로드되었습니다.');
      
      await window.sjTemplateLoader.initializePage('mistake-case-form');
    });
  </script>
  <script src="/js/manual/mistake-case-form.js"></script>
</body>
</html>
