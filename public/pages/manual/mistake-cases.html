<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 실수 사례 공유</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    
    <!-- 실수 사례 목록 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row mb-4">
              <div class="row align-items-end">
                <!-- 업무 영역 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">업무 영역</label>
                  <select id="categoryFilter" class="form-control filter-select">
                    <option value="">전체</option>
                    <option value="정산">정산</option>
                    <option value="보험료">보험료</option>
                    <option value="계약">계약</option>
                    <option value="데이터 관리">데이터 관리</option>
                    <option value="문서">문서</option>
                    <option value="고객 서비스">고객 서비스</option>
                    <option value="시스템">시스템</option>
                    <option value="기타">기타</option>
                  </select>
                </div>
                
                <!-- 심각도 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">심각도</label>
                  <select id="severityFilter" class="form-control filter-select">
                    <option value="">전체</option>
                    <option value="low">낮음</option>
                    <option value="medium">보통</option>
                    <option value="high">높음</option>
                  </select>
                </div>
                
                <!-- 정렬 기준 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">정렬</label>
                  <select id="sortFilter" class="form-control filter-select">
                    <option value="created_at">최신순</option>
                    <option value="view_count">조회수</option>
                    <option value="comment_count">댓글수</option>
                    <option value="title">제목순</option>
                  </select>
                </div>
                
                <!-- 검색 영역 -->
                <div class="col-md-6">
                  <label class="filter-label">검색</label>
                  <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="제목, 내용으로 검색">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 버튼 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="mb-0">실수 사례 목록</h5>
                    <small class="text-muted" id="totalInfo">전체 0건</small>
                  </div>
                  <a href="/pages/manual/mistake-case-form.html" class="btn btn-success">
                    <i class="fas fa-plus"></i> 새 사례 등록
                  </a>
                </div>
              </div>
            </div>
            
            <!-- 목록 테이블 -->
            <div class="table-responsive">
              <table class="table table-hover" id="mistakeCasesTable">
                <thead>
                  <tr>
                    <th style="width: 50px;">번호</th>
                    <th style="width: 100px;">업무영역</th>
                    <th style="width: 80px;">심각도</th>
                    <th>제목</th>
                    <th style="width: 100px;">등록자</th>
                    <th style="width: 80px;">조회</th>
                    <th style="width: 80px;">댓글</th>
                    <th style="width: 120px;">등록일</th>
                  </tr>
                </thead>
                <tbody id="mistakeCasesTableBody">
                  <tr>
                    <td colspan="8" class="text-center py-4">
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="paginationInfo" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="paginationControls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
         </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('실수 사례 목록 페이지가 로드되었습니다.');
      
      await window.sjTemplateLoader.initializePage('mistake-cases-list');
    });
  </script>
  <script src="/js/manual/mistake-cases-list.js"></script>
</body>
</html>
