<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 대시보드</title>

  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">

</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="content-area">
      <div class="content-header">
        <h1 class="content-title">대시보드</h1>
        <p class="content-subtitle">보험 CMS 대시보드 페이지입니다</p>
      </div>
      
      <div class="content-body">
        <!-- 실제 페이지 내용 -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">환영합니다!</h5>
              </div>
              <div class="card-body">
                <p>보험 CMS 시스템에 오신 것을 환영합니다.</p>
                <button class="btn btn-success" onclick="testToast()">성공 알림 테스트</button>
                <button class="btn btn-danger ms-2" onclick="testError()">오류 알림 테스트</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">시스템 정보</h5>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mb-0">
                  <li><strong>버전:</strong> 1.0.0</li>
                  <li><strong>사용자:</strong> <span data-user-name>로딩 중...</span></li>
                  <li><strong>역할:</strong> <span data-user-role>로딩 중...</span></li>
                  <li><strong>접속 시간:</strong> <span data-current-time>로딩 중...</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="../js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('대시보드 페이지 로딩 시작');
      
      // 'dashboard'는 사이드바의 data-menu="dashboard"와 일치
          await window.sjTemplateLoader.initializePage('dashboard');
    });
    
    // 테스트 함수들
    function testToast() {
      window.sjTemplateLoader.showToast('성공적으로 처리되었습니다!', 'success');
    }
    
    function testError() {
      window.sjTemplateLoader.showError('오류가 발생했습니다!');
    }
  </script>
</body>
</html>
