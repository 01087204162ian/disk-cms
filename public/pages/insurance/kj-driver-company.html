<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 대리업체</title>
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div id="sidebar-container"></div>
    <div class="page-wrapper">
      <div id="header-container"></div>
      <div class="page-body">
        <div class="container-xl">
          <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
              <div>
                <h3 class="card-title mb-1">대리업체</h3>
                <div class="text-muted">대리운전 협력 업체 목록을 관리합니다.</div>
              </div>
              <div class="btn-list">
                <button class="btn btn-primary btn-sm" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
                  신규 등록
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label">업체명 / 사업자번호</label>
                  <input type="text" class="form-control" placeholder="예: KJ대리 / 123-45-67890" />
                </div>
                <div class="col-md-3">
                  <label class="form-label">지역</label>
                  <select class="form-select">
                    <option value="">전체</option>
                    <option>서울/수도권</option>
                    <option>충청/강원</option>
                    <option>영남</option>
                    <option>호남/제주</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">상태</label>
                  <select class="form-select">
                    <option value="">전체</option>
                    <option>활성</option>
                    <option>중단</option>
                  </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button class="btn btn-outline-primary w-100" type="button">검색</button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>업체명</th>
                      <th>사업자번호</th>
                      <th>담당자</th>
                      <th>연락처</th>
                      <th>지역</th>
                      <th>상태</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="7" class="text-center text-muted py-4">데이터를 불러오는 중입니다.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  <script src="/js/template-loader3.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.modernTemplateLoader.initializePage('kj-driver-company');
    });
  </script>
</body>
</html>
