<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 대리업체</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="container-xl">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between">
          <div>
            <h3 class="card-title mb-1">대리업체</h3>
            <div class="text-muted">대리운전 협력 업체 목록을 관리합니다.</div>
          </div>
          <div class="btn-list">
            <button class="btn btn-primary btn-sm" type="button">
              <i class="fas fa-plus"></i> 신규 등록
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">업체명 / 사업자번호</label>
              <input type="text" class="form-control" placeholder="예: KJ대리 / 123-45-67890" />
            </div>
            <div class="col-md-3">
              <label class="form-label">지역</label>
              <select class="form-select">
                <option value="">전체</option>
                <option>서울/수도권</option>
                <option>충청/강원</option>
                <option>영남</option>
                <option>호남/제주</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">상태</label>
              <select class="form-select">
                <option value="">전체</option>
                <option>활성</option>
                <option>중단</option>
              </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button class="btn btn-outline-primary w-100" type="button">검색</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>업체명</th>
                  <th>사업자번호</th>
                  <th>담당자</th>
                  <th>연락처</th>
                  <th>지역</th>
                  <th>상태</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="7" class="text-center text-muted py-4">데이터를 불러오는 중입니다.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-company');
    });
  </script>
</body>
</html>
