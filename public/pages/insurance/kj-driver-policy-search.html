<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 증권번호찾기</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 검색 영역 -->
            <div class="search-filter-row mb-4">
              <div class="row align-items-end">
                <div class="col-md-4 col-sm-6 mb-2 mb-md-0">
                  <label for="oldPolicyNum" class="form-label">증권번호</label>
                  <select id="oldPolicyNum" class="form-select">
                    <option value="">=선택=</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-6 mb-2 mb-md-0">
                  <label for="oldStartyDay" class="form-label">시작일</label>
                  <input type="date" id="oldStartyDay" class="form-control" />
                </div>
                <div class="col-md-4 col-sm-12">
                  <button class="btn btn-primary w-100" type="button" id="searchPolicyBtn">
                    <i class="fas fa-search"></i> 검색
                  </button>
                </div>
              </div>
            </div>

            <!-- 현황 표시 영역 -->
            <div id="statisticsArea" style="display: none;" class="mb-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6 class="card-title mb-3">검색 현황</h6>
                  <div class="row">
                    <div class="col-md-3 col-6 mb-2">
                      <div class="text-center">
                        <div class="fw-bold text-primary small">전체 증권</div>
                        <div id="statTotalRows" class="fw-bold fs-5">0</div>
                      </div>
                    </div>
                    <div class="col-md-3 col-6 mb-2">
                      <div class="text-center">
                        <div class="fw-bold text-success small">인원 1명 이상</div>
                        <div id="statFilteredRows" class="fw-bold fs-5">0</div>
                      </div>
                    </div>
                    <div class="col-md-3 col-6 mb-2">
                      <div class="text-center">
                        <div class="fw-bold text-primary small">전체 인원</div>
                        <div id="statTotalMember" class="fw-bold fs-5">0</div>
                      </div>
                    </div>
                    <div class="col-md-3 col-6 mb-2">
                      <div class="text-center">
                        <div class="fw-bold text-success small">인원 1명 이상 합계</div>
                        <div id="statFilteredMember" class="fw-bold fs-5">0</div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- 버튼 영역 -->
                  <div class="row mt-3">
                    <div class="col-md-6 mb-2">
                      <button class="btn btn-warning w-100" type="button" id="changePolicyBtn">
                        <i class="fas fa-exchange-alt"></i> 변경
                      </button>
                    </div>
                    <div class="col-md-6 mb-2">
                      <button class="btn btn-success w-100" type="button" id="excelDownloadBtn">
                        <i class="fas fa-file-excel"></i> 엑셀 다운로드
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 검색 결과 테이블 -->
            <div class="table-responsive">
              <table class="table table-bordered table-hover table-sm">
                <thead class="table-light">
                  <tr>
                    <th width="5%">#</th>
                    <th width="30%">대리운전회사</th>
                    <th width="30%">증권번호</th>
                    <th width="15%">현재 인원</th>
                    <th width="20%">시작일</th>
                  </tr>
                </thead>
                <tbody id="policySearchTableBody">
                  <tr>
                    <td colspan="5" class="text-center py-4">증권번호와 시작일을 입력하고 검색 버튼을 클릭하세요.</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 증권번호 변경 모달 -->
  <div class="modal fade" id="policyChangeModal" tabindex="-1" aria-labelledby="policyChangeModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="policyChangeModalLabel">증권번호 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <!-- 변경 전 정보 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">변경 전 정보</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="modalOldPolicyNum" class="form-label">증권번호</label>
                <input type="text" id="modalOldPolicyNum" class="form-control" readonly />
              </div>
              <div class="col-md-6">
                <label for="modalOldStartyDay" class="form-label">시작일</label>
                <input type="date" id="modalOldStartyDay" class="form-control" readonly />
              </div>
            </div>
          </div>

          <!-- 변경 후 정보 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">변경 후 정보</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="modalNewPolicyNum" class="form-label">새 증권번호</label>
                <input type="text" id="modalNewPolicyNum" class="form-control" placeholder="예: 2025-S999999" />
              </div>
              <div class="col-md-6">
                <label for="modalNewStartyDay" class="form-label">새 시작일</label>
                <input type="date" id="modalNewStartyDay" class="form-control" />
              </div>
              <div class="col-md-12">
                <label for="modalNewInsuranceCompany" class="form-label">새 보험회사</label>
                <select id="modalNewInsuranceCompany" class="form-select">
                  <option value="">=선택=</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-danger" id="executeChangeBtn">
            <i class="fas fa-exchange-alt"></i> 변경 실행
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SheetJS 라이브러리 (엑셀 다운로드용) -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <!-- KJ 공통 상수 -->
  <script src="/js/insurance/kj-constants.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <!-- 증권번호 변경 기능 -->
  <script src="/js/insurance/kj-driver-policy-search.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-policy-search');
    });
  </script>
</body>
</html>
