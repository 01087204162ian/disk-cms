<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 증권번호찾기</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-end">
                <!-- 증권번호 변경 버튼 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <button class="btn btn-warning w-100" type="button" id="policyChangeBtn">
                    <i class="fas fa-exchange-alt"></i> <span class="d-none d-sm-inline">증권번호 변경</span>
                  </button>
                </div>
                
                <!-- 계약자명 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <input type="text" id="contractorNameFilter" class="form-control" placeholder="계약자/법인명" />
                </div>
                
                <!-- 차량번호 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <input type="text" id="vehicleNumberFilter" class="form-control" placeholder="예: 12가3456" />
                </div>
                
                <!-- 보험기간 시작 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <input type="date" id="startDateFilter" class="form-control" />
                </div>
                
                <!-- 보험기간 종료 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <input type="date" id="endDateFilter" class="form-control" />
                </div>
                
                <!-- 페이지 크기 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <select id="pageSize" class="form-control">
                    <option value="20" selected>20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 검색 버튼 -->
                <div class="col-md-2">
                  <button class="btn btn-primary w-100" type="button" id="search_btn">
                    <i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
                  </button>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-policy-number">증권번호</th>
                      <th class="col-contractor">계약자</th>
                      <th class="col-vehicle-number d-none d-lg-table-cell">차량번호</th>
                      <th class="col-insurance-period">보험기간</th>
                      <th class="col-insurance-company d-none d-lg-table-cell">보험사</th>
                      <th class="col-status">상태</th>
                    </tr>
                  </thead>
                  <tbody id="policy_search_table_body">
                    <tr>
                      <td colspan="7" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="policy_search_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 증권번호 변경 모달 -->
  <div class="modal fade" id="policyChangeModal" tabindex="-1" aria-labelledby="policyChangeModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="policyChangeModalLabel">증권번호 변경</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <!-- 기존 정보 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">기존 정보</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="oldPolicyNum" class="form-label">기존 증권번호</label>
                <input type="text" id="oldPolicyNum" class="form-control" placeholder="예: 2025-S331191" />
              </div>
              <div class="col-md-6">
                <label for="oldStartyDay" class="form-label">기존 시작일</label>
                <input type="date" id="oldStartyDay" class="form-control" />
              </div>
            </div>
          </div>

          <!-- 변경 정보 -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">변경 정보</h6>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="newPolicyNum" class="form-label">새 증권번호</label>
                <input type="text" id="newPolicyNum" class="form-control" placeholder="예: 2025-S999999" />
              </div>
              <div class="col-md-6">
                <label for="newStartyDay" class="form-label">새 시작일</label>
                <input type="date" id="newStartyDay" class="form-control" />
              </div>
              <div class="col-md-12">
                <label for="newInsuranceCompany" class="form-label">새 보험회사</label>
                <select id="newInsuranceCompany" class="form-select">
                  <option value="">=선택=</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 검색 버튼 -->
          <div class="mb-4">
            <button type="button" class="btn btn-primary" id="searchPolicyBtn">
              <i class="fas fa-search"></i> 검색
            </button>
          </div>

          <!-- 검색 결과 -->
          <div id="searchResultArea" style="display: none;">
            <div class="alert alert-info">
              <div class="row">
                <div class="col-md-6">
                  <strong>검색된 증권:</strong> <span id="certiTableCount">0</span>건
                </div>
                <div class="col-md-6">
                  <strong>연관된 회원:</strong> <span id="memberCount">0</span>건
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="showDetailBtn">
                <i class="fas fa-list"></i> 상세 목록 보기
              </button>
            </div>

            <!-- 상세 목록 -->
            <div id="detailListArea" style="display: none;">
              <div class="table-responsive">
                <table class="table table-bordered table-sm">
                  <thead class="table-light">
                    <tr>
                      <th>번호</th>
                      <th>증권번호</th>
                      <th>시작일</th>
                      <th>보험회사</th>
                      <th>대리운전회사</th>
                    </tr>
                  </thead>
                  <tbody id="detailListBody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-danger" id="executeChangeBtn" style="display: none;">
            <i class="fas fa-exchange-alt"></i> 변경 실행
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- KJ 공통 상수 -->
  <script src="/js/insurance/kj-constants.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <!-- 증권번호 변경 기능 -->
  <script src="/js/insurance/kj-driver-policy-search.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-policy-search');
    });
  </script>
</body>
</html>
