<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 배서 리스트</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-center">
                <!-- 첫 번째 필터: 선택/청약/해지 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 90px;">
                  <select id="statusFilter" class="form-control form-control-sm">
                    <option value="">선택</option>
                    <option value="1">청약</option>
                    <option value="4">해지</option>
                  </select>
                </div>
                
                <!-- 두 번째 필터: 배서기준일 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 140px;">
                  <input type="date" id="endorseDayFilter" class="form-control form-control-sm" title="배서기준일">
                </div>
                
                <!-- 세 번째 필터: 보험회사 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 156px;">
                  <select id="insuranceComFilter" class="form-control form-control-sm">
                    <option value="">-- 보험회사 선택 --</option>
                  </select>
                </div>
                
                <!-- 네 번째 필터: 증권번호 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 156px;">
                  <select id="policyNumFilter" class="form-control form-control-sm">
                    <option value="">-- 증권 선택 --</option>
                  </select>
                </div>
                
                <!-- 다섯 번째 필터: 대리운전회사 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 182px;">
                  <select id="companyFilter" class="form-control form-control-sm" disabled>
                    <option value="">-- 대리운전회사 선택 --</option>
                  </select>
                </div>
                
                <!-- 여섯 번째 필터: 페이지 크기 -->
                <div class="col-auto mb-2 mb-md-0" style="flex: 0 0 auto; width: 75px;">
                  <select id="pageSize" class="form-control form-control-sm">
                    <option value="20" selected>20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 통계 정보 (필터와 같은 높이) -->
                <div class="col-auto mb-2 mb-md-0 ms-auto">
                  <div class="form-control form-control-sm bg-info bg-opacity-10 border-info text-dark" id="statsInfo" style="height: 31px; display: flex; align-items: center; font-size: 0.8rem; padding: 0.25rem 0.5rem;">
                    <strong>청약:</strong><span id="statsSubscription">0</span>, 
                    <strong>해지:</strong><span id="statsCancellation">0</span>, 
                    <strong>계:</strong><span id="statsTotal">0</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th>No</th>
                      <th>담당자</th>
                      <th>대리운전회사명</th>
                      <th style="width: 6%;">성명</th>
                      <th>주민번호(나이)</th>
                      <th style="width: 6%;">핸드폰</th>
                      <th>진행단계</th>
                      <th>manager</th>
                      <th>기준일</th>
                      <th>신청일</th>
                      <th>증권번호</th>
                      <th>증권성격</th>
                      <th>요율</th>
                      <th>상태</th>
                      <th>배서처리</th>
                      <th>보험사</th>
                      <th class="text-end">보험료</th>
                      <th class="text-end">C보험료</th>
                      <th>중복여부</th>
                    </tr>
                  </thead>
                  <tbody id="endorseListTableBody">
                    <tr>
                      <td colspan="19" class="text-center py-4">필터를 선택하세요.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="endorseListMobileCards">
              <div class="text-center py-4">필터를 선택하세요.</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="paginationInfo" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="paginationControls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 대리운전회사 정보 모달 (공통 모듈에서 사용) -->
  <div class="modal fade" id="companyInfoModal" tabindex="-1" aria-labelledby="companyInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="companyInfoModalLabel">대리운전회사 정보</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body" id="companyInfoModalBody" style="max-height: 85vh; overflow-y: auto;">
          <div class="text-center py-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">로딩 중...</span>
            </div>
            <p class="mt-2">회사 정보를 불러오는 중...</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 대리기사 리스트 모달 (공통 모듈에서 사용) -->
  <div class="modal fade" id="memberListModal" tabindex="-1" aria-labelledby="memberListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="memberListModalLabel">대리기사 리스트</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body" id="memberListModalBody" style="max-height: 70vh; overflow-y: auto;">
          <div class="text-center py-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">로딩 중...</span>
            </div>
            <p class="mt-2">대리기사 정보를 불러오는 중...</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <!-- 주민번호 검증 유틸리티 (배서 모달에서 사용) -->
  <script src="/js/utils/jumin-validator.js"></script>
  <!-- KJ 공통 상수 모듈 -->
  <script src="/js/insurance/kj-constants.js"></script>
  <!-- 대리운전회사/증권 공통 모달 모듈 -->
  <script src="/js/insurance/kj-company-modal.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-endorse-list');
    });
  </script>
  <!-- 배서기준일 변경 모달 -->
  <div class="modal fade" id="endorseDayModal" tabindex="-1" aria-labelledby="endorseDayModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.15);">
        <!-- 헤더: 그라데이션 배경 -->
        <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-bottom: none; padding: 1.5rem;">
          <div class="w-100">
            <h5 class="modal-title mb-2" id="endorseDayModalLabel" style="font-weight: 600; font-size: 1.1rem;">
              <i class="fas fa-calendar-alt me-2"></i>배서기준일 변경
            </h5>
            <div class="text-white-50" style="font-size: 0.9rem; font-weight: 400;">
              <span id="endorseDayHeaderInfo">-</span>
            </div>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- 바디: 깔끔한 레이아웃 -->
        <div class="modal-body" style="padding: 2rem;">
          <!-- 날짜 변경 영역: 카드 스타일 -->
          <div class="card border-0 shadow-sm mb-4" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
            <div class="card-body p-4">
              <div class="row align-items-center g-4">
                <!-- 변경전 기준일 -->
                <div class="col-md-5">
                  <label class="form-label fw-semibold mb-2" style="color: #495057; font-size: 0.9rem;">
                    <i class="fas fa-calendar-check me-1 text-muted"></i>변경전 기준일
                  </label>
                  <div class="input-group">
                    <span class="input-group-text bg-white border-end-0" style="border-color: #dee2e6;">
                      <i class="fas fa-clock text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="endorseDayCurrentDate" readonly 
                           style="background-color: #ffffff; font-weight: 500; color: #495057; cursor: not-allowed;">
                  </div>
                </div>
                
                <!-- 화살표 아이콘 -->
                <div class="col-md-2 text-center">
                  <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                    <i class="fas fa-arrow-right text-primary" style="font-size: 1.8rem; opacity: 0.7;"></i>
                  </div>
                </div>
                
                <!-- 변경후 기준일 -->
                <div class="col-md-5">
                  <label for="endorseDayInput" class="form-label fw-semibold mb-2" style="color: #495057; font-size: 0.9rem;">
                    <i class="fas fa-calendar-plus me-1 text-primary"></i>변경후 기준일
                  </label>
                  <div class="input-group">
                    <span class="input-group-text bg-primary text-white border-end-0">
                      <i class="fas fa-calendar"></i>
                    </span>
                    <input type="date" class="form-control border-start-0" id="endorseDayInput" 
                           style="font-weight: 500;">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 동일 증권 전체 변경 옵션: 강조된 체크박스 -->
          <div class="alert alert-light border-start border-primary border-4 mb-0" style="background-color: #f8f9fa;">
            <div class="form-check d-flex align-items-center">
              <input class="form-check-input me-3" type="checkbox" id="updateAllSamePolicy" checked 
                     style="width: 1.6rem; height: 1.25rem; cursor: pointer;">
              <label class="form-check-label flex-grow-1" for="updateAllSamePolicy" style="cursor: pointer; font-size: 0.95rem; color: #495057; white-space: nowrap;">
                
                <strong>동일 증권의  미처리  모든 배서건의 배서기준일 변경</strong><br>
                <span class="text-muted ms-2">(체크 해제 시 현재 선택한 건만 변경됩니다)</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- 푸터: 중앙 정렬 버튼 -->
        <div class="modal-footer justify-content-center border-top-0 pt-0 pb-3" style="background-color: #f8f9fa;">
          <button type="button" class="btn btn-lg btn-primary px-5" id="saveEndorseDayBtn" 
                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">
            <i class="fas fa-save me-2"></i>배서기준일 변경
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/insurance/kj-driver-endorse-list.js"></script>
</body>
</html>
