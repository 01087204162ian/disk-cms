<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 배서 리스트</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-end">
                <!-- 첫 번째 필터: 선택/청약/해지 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="form-label small mb-1">상태</label>
                  <select id="statusFilter" class="form-control">
                    <option value="">선택</option>
                    <option value="4">청약</option>
                    <option value="2">해지</option>
                  </select>
                </div>
                
                <!-- 두 번째 필터: 증권번호 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="form-label small mb-1">증권번호</label>
                  <select id="policyNumFilter" class="form-control">
                    <option value="">-- 증권 선택 --</option>
                  </select>
                </div>
                
                <!-- 세 번째 필터: 대리운전회사 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="form-label small mb-1">대리운전회사</label>
                  <select id="companyFilter" class="form-control" disabled>
                    <option value="">-- 대리운전회사 선택 --</option>
                  </select>
                </div>
                
                <!-- 페이지 크기 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="form-label small mb-1">페이지 크기</label>
                  <select id="pageSize" class="form-control">
                    <option value="20" selected>20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 통계 정보 (같은 행에 배치) -->
                <div class="col-md-4 col-sm-12 mb-2 mb-md-0">
                  <div class="alert alert-info mb-0 py-2" id="statsInfo">
                    <strong>청약:</strong><span id="statsSubscription">0</span>, 
                    <strong>해지:</strong><span id="statsCancellation">0</span>, 
                    <strong>계:</strong><span id="statsTotal">0</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm" style="font-size: 0.85rem;">
                  <thead class="thead-light">
                    <tr>
                      <th>No</th>
                      <th>담당자</th>
                      <th>대리운전회사명</th>
                      <th>성명</th>
                      <th>주민번호</th>
                      <th>핸드폰</th>
                      <th>진행단계</th>
                      <th>manager</th>
                      <th>기준일</th>
                      <th>신청일</th>
                      <th>증권번호</th>
                      <th>증권종류</th>
                      <th>요율</th>
                      <th>상태</th>
                      <th>배서처리</th>
                      <th>보험사</th>
                      <th>보험료</th>
                      <th>C보험료</th>
                      <th>중복여부</th>
                    </tr>
                  </thead>
                  <tbody id="endorseListTableBody">
                    <tr>
                      <td colspan="19" class="text-center py-4">필터를 선택하세요.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="endorseListMobileCards">
              <div class="text-center py-4">필터를 선택하세요.</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="paginationInfo" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="paginationControls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-endorse-list');
    });
  </script>
  <script src="/js/insurance/kj-driver-endorse-list.js"></script>
</body>
</html>
