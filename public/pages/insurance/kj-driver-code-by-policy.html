<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 증권별코드</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body" id="page-content">
            <!-- JS에서 동적으로 렌더링 -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <!-- KJ 공통 상수 -->
  <script src="/js/insurance/kj-constants.js"></script>
  <!-- 증권별 코드 JS -->
  <script src="/js/insurance/kj-driver-code-by-policy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-code-by-policy');
      if (window.kjPolicyPage) {
        window.kjPolicyPage.init();
      }
    });
  </script>
</body>
</html>
