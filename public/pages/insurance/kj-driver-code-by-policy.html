<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | KJ 대리운전 - 증권별코드</title>
  <!-- 한글 폰트 & 아이콘 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>

  <!-- 사이드바 오버레이 (모바일) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-end">
                <!-- 증권번호 필터 -->
                <div class="col-md-3 col-sm-6 mb-2 mb-md-0">
                  <input type="text" id="policyNumberFilter" class="form-control" placeholder="증권번호 입력" />
                </div>
                
                <!-- 보험사 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <select id="insuranceCompanyFilter" class="form-control">
                    <option value="">전체 보험사</option>
                    <option value="DB">DB</option>
                    <option value="현대">현대</option>
                    <option value="삼성">삼성</option>
                    <option value="KB">KB</option>
                  </select>
                </div>
                
                <!-- 코드 상태 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <select id="codeStatusFilter" class="form-control">
                    <option value="">전체 상태</option>
                    <option value="유효">유효</option>
                    <option value="만료">만료</option>
                  </select>
                </div>
                
                <!-- 페이지 크기 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <select id="pageSize" class="form-control">
                    <option value="20" selected>20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 검색 영역 -->
                <div class="col-md-3">
                  <div class="input-group">
                    <input type="text" id="search_word" class="form-control" placeholder="코드, 요율로 검색">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="search_btn">
                        <i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->
            
            <!-- 버튼 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="btn-row">
                  <button type="button" class="btn btn-info btn-sm" id="addCode" style="margin-left: auto;">
                    <i class="fas fa-plus"></i> <span class="d-none d-md-inline">코드 추가</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-policy-number">증권번호</th>
                      <th class="col-insurance-company">보험사</th>
                      <th class="col-code">코드</th>
                      <th class="col-rate">요율</th>
                      <th class="col-start-date d-none d-lg-table-cell">시작일</th>
                      <th class="col-end-date d-none d-lg-table-cell">종료일</th>
                    </tr>
                  </thead>
                  <tbody id="code_by_policy_table_body">
                    <tr>
                      <td colspan="7" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="code_by_policy_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  <!-- KJ 공통 상수 -->
  <script src="/js/insurance/kj-constants.js"></script>
  <!-- 증권별 코드 JS -->
  <script src="/js/insurance/kj-driver-code-by-policy.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      await window.sjTemplateLoader.initializePage('kj-driver-code-by-policy');
      if (window.kjPolicyPage) {
        window.kjPolicyPage.init();
      }
    });
  </script>
</body>
</html>
