<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 직원 관리</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
 
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>
  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    
    <!-- 직원 관리 리스트 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
            <div class="search-filter-row">
              <div class="row align-items-end">
                <!-- 부서 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">부서</label>
                  <select id="departmentFilter" class="form-control filter-select">
                    <option value="">전체 부서</option>
                    <!-- 서버에서 동적으로 로드되는 옵션들 -->
                  </select>
                </div>
                
                <!-- 상태 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">상태</label>
                  <select id="statusFilter" class="form-control filter-select">
					<option value="">전체</option>
					<option value="0">승인대기</option>
					<option value="1" selected>활성</option>
					<option value="2">비활성</option>
				</select>
                </div>
                
                <!-- 권한 필터 -->
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">권한</label>
                  <select id="roleFilter" class="form-control filter-select">
                    <option value="">전체 권한</option>
                    <option value="SUPER_ADMIN">최고관리자</option>
                    <option value="DEPT_MANAGER">부서장</option>
                    <option value="SYSTEM_ADMIN">시스템관리자</option>
                    <option value="EMPLOYEE">직원</option>
                  </select>
                </div>
                
                <!-- 페이지 크기 -->
                <div class="col-md-1 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">개수</label>
                  <select id="pageSize" class="form-control filter-select">
                    <option value="20" selected>20개</option>
                    <option value="50">50개</option>
                    <option value="100">100개</option>
                  </select>
                </div>
                
                <!-- 검색 영역 -->
                <div class="col-md-5">
                  <label class="filter-label">검색</label>
                  <div class="input-group">
                    <input type="text" id="search_word" class="form-control" placeholder="이름, 이메일, 사번으로 검색">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="search_btn">
                        <i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 통합 검색/필터 영역 끝 -->

            <!-- 통계 정보 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="alert alert-info d-flex justify-content-between align-items-center mb-0">
					<div>
						<strong>직원 현황:</strong> 
						<span id="totalCount">0</span>명 |
						<span class="text-warning">승인대기 <span id="pendingCount">0</span>명</span> |
						<span class="text-success">활성 <span id="activeCount">0</span>명</span> |
						<span class="text-secondary">비활성 <span id="inactiveCount">0</span>명</span>
					</div>
					<div id="refreshTime" class="text-muted small">
						<!-- 마지막 갱신시간 -->
					</div>
				</div>
              </div>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="btn-row">
                  <button type="button" class="btn btn-info btn-sm" id="manageDepartments">
					  <i class="fas fa-building"></i> <span class="d-none d-md-inline">부서 관리</span>
					</button>
					 <button type="button" class="btn btn-success btn-sm" id="manageWorkSchedule">
					  <i class="fas fa-calendar-check"></i> <span class="d-none d-md-inline">근무 일정 관리</span>
					</button>
                  <button type="button" class="btn btn-primary btn-sm" id="exportExcel">
                    <i class="fas fa-file-excel"></i> <span class="d-none d-lg-inline">엑셀 다운로드</span>
                  </button>
                  <button type="button" class="btn btn-secondary btn-sm" id="refreshList">
                    <i class="fas fa-sync-alt"></i> <span class="d-none d-md-inline">새로고침</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-company-name">이름</th>
                      <th class="col-business-number">이메일</th>
                      <th class="col-phone d-none d-lg-table-cell">연락처</th>
                      <th class="col-design-number d-none d-lg-table-cell">사번</th>
                      <th class="col-manager">부서</th>
                      <th class="col-manager d-none d-xl-table-cell">직급</th>
                      <th class="col-account">권한</th>
                      <th class="col-date">가입일</th>
                      <th class="col-date d-none d-lg-table-cell">마지막로그인</th>
                      <th class="col-status">상태</th>
                    </tr>
                  </thead>
                  <tbody id="employees_table_body">
                    <tr>
                      <td colspan="11" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="employees_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('직원 관리 페이지가 로드되었습니다.');
      
      // staff-employees는 사이드바의 data-menu 값과 일치
      await window.sjTemplateLoader.initializePage('staff-employees');
    });
  </script>
  <script src="/js/staff/employee-modal.js"></script><!-- 상세보기-->
  <script src="/js/staff/department-manager.js"></script><!--부서관리-->
  <script src="/js/staff/employee-list.js"></script>
  
</body>
</html>
