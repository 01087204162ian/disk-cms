<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 조직도</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
  <link href="/css/organization-chart.css" rel="stylesheet">
 
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>
  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    
    <!-- 조직도 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <!-- 제목 및 통계 -->
            <div class="row mb-3">
              <div class="col-12">
                <h4 class="mb-3">
                  <i class="fas fa-sitemap me-2"></i>조직도
                </h4>
                <div class="text-muted small mb-2">
                  <strong>조직 현황:</strong> 
                  <span id="totalDepartments">0</span>개 부서 | 
                  <span id="totalEmployees">0</span>명 직원
                </div>
                <div id="refreshTime" class="text-muted small">
                  <!-- 마지막 갱신시간 -->
                </div>
              </div>
            </div>
            
            <!-- 필터 영역 -->
            <div class="row mb-3">
              <div class="col-md-3 col-sm-6 mb-2 mb-md-0">
                <label class="filter-label">부서 필터</label>
                <select id="departmentFilter" class="form-control filter-select">
                  <option value="">전체 부서</option>
                  <!-- 서버에서 동적으로 로드되는 옵션들 -->
                </select>
              </div>
              <div class="col-md-3 col-sm-6 mb-2 mb-md-0">
                <label class="filter-label">검색</label>
                <div class="input-group">
                  <input type="text" id="search_word" class="form-control" placeholder="이름, 이메일으로 검색">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search_btn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 text-end">
                <button type="button" class="btn btn-secondary btn-sm" id="refreshList">
                  <i class="fas fa-sync-alt"></i> 새로고침
                </button>
              </div>
            </div>

            <!-- 조직도 영역 -->
            <div class="org-chart-container" id="orgChartContainer">
              <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">로딩 중...</span>
                </div>
                <p class="mt-3 text-muted">조직도를 불러오는 중...</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('조직도 페이지가 로드되었습니다.');
      
      // organization-chart는 사이드바의 data-menu 값과 일치
      await window.sjTemplateLoader.initializePage('organization-chart');
    });
  </script>
  <script src="/js/staff/employee-modal.js"></script>
  <script src="/js/staff/organization-chart.js"></script>
  
</body>
</html>
