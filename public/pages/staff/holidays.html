<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 공휴일 관리</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>
  
  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  
  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>
  
  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    
    <!-- 공휴일 관리 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 버튼 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="btn-row">
                  <button type="button" class="btn btn-primary btn-sm" id="addHolidayBtn">
                    <i class="fas fa-plus"></i> <span class="d-none d-md-inline">공휴일 추가</span>
                  </button>
                  <button type="button" class="btn btn-success btn-sm" id="generateSubstituteBtn">
                    <i class="fas fa-magic"></i> <span class="d-none d-md-inline">대체 공휴일 자동 생성</span>
                  </button>
                  <button type="button" class="btn btn-warning btn-sm" id="validateHolidaysBtn">
                    <i class="fas fa-check-circle"></i> <span class="d-none d-md-inline">데이터 검증</span>
                  </button>
                  <button type="button" class="btn btn-secondary btn-sm" id="refreshListBtn">
                    <i class="fas fa-sync-alt"></i> <span class="d-none d-md-inline">새로고침</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- 필터 영역 (3년간 자동 조회이므로 필터 숨김) -->
            <div class="search-filter-row d-none">
              <div class="row align-items-end">
                <div class="col-md-2 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">연도</label>
                  <select id="yearFilter" class="form-control filter-select">
                    <!-- 동적으로 생성 -->
                  </select>
                </div>
                <div class="col-md-3 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">시작일</label>
                  <input type="date" id="startDateFilter" class="form-control filter-select">
                </div>
                <div class="col-md-3 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">종료일</label>
                  <input type="date" id="endDateFilter" class="form-control filter-select">
                </div>
                <div class="col-md-4 col-sm-6 mb-2 mb-md-0">
                  <label class="filter-label">&nbsp;</label>
                  <button class="btn btn-secondary btn-sm w-100" id="applyFilterBtn">
                    <i class="fas fa-filter"></i> 필터 적용
                  </button>
                </div>
              </div>
            </div>

            <!-- 공휴일 목록 (3년간 3열 표시) -->
            <div class="desktop-table">
              <div class="row">
                <!-- 2025년 -->
                <div class="col-md-4 mb-3">
                  <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                      <h5 class="mb-0"><i class="fas fa-calendar me-2"></i>2025년</h5>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-sm table-hover mb-0">
                          <thead class="table-light sticky-top">
                            <tr>
                              <th style="width: 40%;">날짜</th>
                              <th style="width: 40%;">공휴일명</th>
                              <th style="width: 20%;">관리</th>
                            </tr>
                          </thead>
                          <tbody id="holidays_table_body_2025">
                            <tr>
                              <td colspan="3" class="text-center py-4">데이터를 불러오는 중...</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- 2026년 -->
                <div class="col-md-4 mb-3">
                  <div class="card h-100">
                    <div class="card-header bg-success text-white">
                      <h5 class="mb-0"><i class="fas fa-calendar me-2"></i>2026년</h5>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-sm table-hover mb-0">
                          <thead class="table-light sticky-top">
                            <tr>
                              <th style="width: 40%;">날짜</th>
                              <th style="width: 40%;">공휴일명</th>
                              <th style="width: 20%;">관리</th>
                            </tr>
                          </thead>
                          <tbody id="holidays_table_body_2026">
                            <tr>
                              <td colspan="3" class="text-center py-4">데이터를 불러오는 중...</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!-- 2027년 -->
                <div class="col-md-4 mb-3">
                  <div class="card h-100">
                    <div class="card-header bg-info text-white">
                      <h5 class="mb-0"><i class="fas fa-calendar me-2"></i>2027년</h5>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-sm table-hover mb-0">
                          <thead class="table-light sticky-top">
                            <tr>
                              <th style="width: 40%;">날짜</th>
                              <th style="width: 40%;">공휴일명</th>
                              <th style="width: 20%;">관리</th>
                            </tr>
                          </thead>
                          <tbody id="holidays_table_body_2027">
                            <tr>
                              <td colspan="3" class="text-center py-4">데이터를 불러오는 중...</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="holidays_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 (공휴일은 페이징이 필요 없을 수도 있지만 구조는 유지) -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  
  <!-- 공휴일 추가/수정 모달 -->
  <div class="modal fade" id="holidayModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="holidayModalTitle">공휴일 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="holidayForm">
            <input type="hidden" id="holidayId">
            
            <div class="mb-3">
              <label class="form-label">날짜 <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="holidayDate" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">공휴일명 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="holidayName" required placeholder="예: 신정, 설날, 추석">
            </div>
            
            <div class="mb-3">
              <label class="form-label">연도 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="holidayYear" required min="2020" max="2100">
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="holidayIsActive" checked>
                <label class="form-check-label" for="holidayIsActive">
                  활성화
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="saveHolidayBtn">저장</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 검증 결과 모달 -->
  <div class="modal fade" id="validateModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">공휴일 데이터 검증 결과</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="validateResults">
            <!-- 검증 결과가 여기에 표시됩니다 -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <!-- 공휴일 관리 스크립트 -->
  <script src="/js/staff/holidays.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('공휴일 관리 페이지가 로드되었습니다.');
      
      // holidays는 사이드바의 data-menu 값과 일치
      await window.sjTemplateLoader.initializePage('holidays');
      
      // 공휴일 관리 초기화
      if (typeof HolidayManager !== 'undefined') {
        window.holidayManager = new HolidayManager();
      }
    });
  </script>
</body>
</html>
