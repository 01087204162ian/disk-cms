<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 공휴일 관리</title>
  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
  
  <style>
    .holiday-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: box-shadow 0.2s;
    }
    .holiday-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .holiday-card.inactive {
      opacity: 0.6;
      background-color: #f8f9fa;
    }
    .holiday-date {
      font-weight: 600;
      color: #495057;
      font-size: 1.1rem;
    }
    .holiday-name {
      font-size: 1rem;
      color: #212529;
      margin-top: 0.5rem;
    }
    .holiday-year {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .badge-weekend {
      background-color: #ffc107;
      color: #000;
    }
    .badge-substitute {
      background-color: #17a2b8;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>
  
  <!-- 헤더 컨테이너 -->
  <div id="header-container"></div>
  
  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container"></div>
  
  <!-- 메인 컨텐츠 -->
  <main class="main-content">
    <div class="container-fluid py-4">
      
      <!-- 페이지 헤더 -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>공휴일 관리</h2>
        <div>
          <button class="btn btn-primary" id="addHolidayBtn">
            <i class="fas fa-plus me-2"></i>공휴일 추가
          </button>
          <button class="btn btn-success" id="generateSubstituteBtn">
            <i class="fas fa-magic me-2"></i>대체 공휴일 자동 생성
          </button>
        </div>
      </div>
      
      <!-- 필터 영역 -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-end">
            <div class="col-md-3">
              <label class="form-label">연도</label>
              <select class="form-select" id="yearFilter">
                <!-- 동적으로 생성 -->
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">시작일</label>
              <input type="date" class="form-control" id="startDateFilter">
            </div>
            <div class="col-md-3">
              <label class="form-label">종료일</label>
              <input type="date" class="form-control" id="endDateFilter">
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary w-100" id="applyFilterBtn">
                <i class="fas fa-filter me-2"></i>필터 적용
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 공휴일 목록 -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">공휴일 목록</h5>
        </div>
        <div class="card-body">
          <div id="holidaysList" class="row">
            <!-- 공휴일 목록이 여기에 표시됩니다 -->
          </div>
          <div id="noHolidays" class="text-center py-5 text-muted" style="display: none;">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <p>공휴일이 없습니다.</p>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  
  <!-- 공휴일 추가/수정 모달 -->
  <div class="modal fade" id="holidayModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="holidayModalTitle">공휴일 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="holidayForm">
            <input type="hidden" id="holidayId">
            
            <div class="mb-3">
              <label class="form-label">날짜 <span class="text-danger">*</span></label>
              <input type="date" class="form-control" id="holidayDate" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">공휴일명 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="holidayName" required placeholder="예: 신정, 설날, 추석">
            </div>
            
            <div class="mb-3">
              <label class="form-label">연도 <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="holidayYear" required min="2020" max="2100">
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="holidayIsActive" checked>
                <label class="form-check-label" for="holidayIsActive">
                  활성화
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="saveHolidayBtn">저장</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Template Loader -->
  <script src="/js/sj-template-loader.js"></script>
  
  <!-- 공휴일 관리 스크립트 -->
  <script src="/js/staff/holidays.js"></script>
  
  <script>
    // 페이지 초기화
    $(document).ready(function() {
      // 템플릿 로더 초기화
      if (typeof initializePage === 'function') {
        initializePage();
      }
      
      // 공휴일 관리 초기화
      if (typeof HolidayManager !== 'undefined') {
        window.holidayManager = new HolidayManager();
      }
    });
  </script>
</body>
</html>
