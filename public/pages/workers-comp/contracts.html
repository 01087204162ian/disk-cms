<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 CMS | 근재보험 가입신청 관리</title>

  <!-- 한글 폰트 (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/sj-styles.css" rel="stylesheet">
 
</head>

<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading">
      <i class="fas fa-spinner"></i>
      <div>페이지를 불러오는 중...</div>
    </div>
  </div>

  <!-- 헤더 컨테이너 -->
  <div id="header-container">
    <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 사이드바 오버레이 (모바일용) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- 사이드바 컨테이너 -->
  <div id="sidebar-container">
    <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
  </div>

  <!-- 메인 컨텐츠 -->
  <main class="main-content">
  
    <!-- 근재보험 가입신청 리스트 -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            
            <!-- 통합 검색/필터 영역 -->
			<div class="search-filter-row">
			  <div class="row align-items-end">
				<!-- 거래처 필터 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="accountFilter" class="form-control">
					<option value="">전체 거래처</option>
					<!-- 서버에서 동적으로 로드되는 옵션들 -->
				  </select>
				</div>
				
				<!-- 상태 필터 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="statusFilter" class="form-control">
					<option value="">전체</option>
					<option value="pending" selected>검토대기</option>
					<option value="reviewing">검토중</option>
					<option value="approved">승인</option>
					<option value="rejected">반려</option>
				  </select>
				</div>
				
				<!-- 계약유형 필터 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="contractTypeFilter" class="form-control">
					<option value="">전체 계약유형</option>
					<option value="annual">연간계약</option>
					<option value="project">구간계약</option>
				  </select>
				</div>
				
				<!-- 페이지 크기 -->
				<div class="col-md-2 col-sm-6 mb-2 mb-md-0">
				  <select id="pageSize" class="form-control">
					<option value="20" selected>20개</option>
					<option value="50">50개</option>
					<option value="100">100개</option>
				  </select>
				</div>
				
				<!-- 검색 영역 -->
				<div class="col-md-4">
				  <div class="input-group">
					<input type="text" id="search_word" class="form-control" placeholder="업체명, 사업자번호, 담당자로 검색">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="button" id="search_btn">
						<i class="fas fa-search"></i> <span class="d-none d-sm-inline">검색</span>
					  </button>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<!-- 통합 검색/필터 영역 끝 -->
            
            <!-- 버튼 영역 -->
            <div class="row mb-3">
              <div class="col-12">
                <div class="btn-row">
                  <button type="button" class="btn btn-info btn-sm" id="exportExcel">
                    <i class="fas fa-file-excel"></i> <span class="d-none d-md-inline">엑셀 다운로드</span>
                  </button>
                  <button type="button" class="btn btn-success btn-sm" id="dailyReport">
                    <i class="fas fa-chart-line"></i> <span class="d-none d-md-inline">일별통계</span>
                  </button>
                  <button type="button" class="btn btn-warning btn-sm" id="bulkStatusUpdate">
                    <i class="fas fa-edit"></i> <span class="d-none d-md-inline">일괄상태변경</span>
                  </button>
                  <button type="button" class="btn btn-secondary btn-sm" id="refreshData">
                    <i class="fas fa-sync"></i> <span class="d-none d-md-inline">새로고침</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- 데스크톱 테이블 -->
            <div class="desktop-table">
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                  <thead class="thead-light">
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-company-name">업체명</th>
                      <th class="col-contact-info">담당자</th>
					  <th class="col-contact-phone">연락처</th>
                      <th class="col-contract-type">계약유형</th>
                      <th class="col-business-number d-none d-lg-table-cell">사업자번호</th>
                      <th class="col-site-name d-none d-xl-table-cell">현장명</th>
                      <th class="col-date">신청일</th>
                      <th class="col-status">상태</th>
                      <th class="col-memo d-none d-xl-table-cell">메모</th>
                      <th class="col-account">거래처</th>
                    </tr>
                  </thead>
                  <tbody id="applications_table_body">
                    <tr>
                      <td colspan="11" class="text-center py-4">데이터를 불러오는 중...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- 모바일 카드 -->
            <div class="mobile-cards" id="applications_mobile_cards">
              <div class="text-center py-4">데이터를 불러오는 중...</div>
            </div>

            <!-- 페이징 -->
            <div class="row mt-3">
              <div class="col-md-6 col-12 mb-2">
                <div id="pagination_info" class="dataTables_info text-center text-md-left"></div>
              </div>
              <div class="col-md-6 col-12">
                <nav aria-label="Page navigation">
                  <ul class="pagination pagination-sm justify-content-center justify-content-md-end" id="pagination_controls">
                    <!-- 페이징 버튼이 여기에 로드됩니다 -->
                  </ul>
                </nav>
              </div>
            </div>
         </div>
      </div>
    </div>

    <!-- 상세보기 모달 -->
    <div class="modal fade" id="applicationDetailModal" tabindex="-1" role="dialog" aria-labelledby="applicationDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="applicationDetailModalLabel">
              <i class="fas fa-building"></i> 근재보험 가입신청 상세정보
              <small class="text-muted d-block d-md-inline ms-2">신청서 정보를 확인하고 관리할 수 있습니다</small>
            </h5>
          <button type="button" class="btn-close-custom" data-bs-dismiss="modal">×</button>
          </div>
          <div class="modal-body" id="modalBody2">
            <!-- 동적 콘텐츠가 여기에 로드됩니다 -->
          </div>
          <div class="modal-footer" id="modalFooter">
            <!-- 동적 버튼이 여기에 로드됩니다 -->
          </div>
        </div>
      </div>
    </div>
	<!-- 약관동의 변경이력 모달 -->
	<div class="modal fade" id="agreementHistoryModal" tabindex="-1">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">
			  <i class="fas fa-history"></i> 약관동의 변경이력
			</h5>
			 <button type="button" class="btn-close-custom" data-bs-dismiss="modal">×</button>
		  </div>
		  <div class="modal-body" id="agreementHistoryBody">
			<div class="text-center py-4">
			  <div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">로딩 중...</span>
			  </div>
			</div>
		  </div>
		 <!-- <div class="modal-footer">
			<!<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		  </div>-->
		</div>
	  </div>
	</div>
    <!-- 일괄 상태변경 모달 -->
    <div class="modal fade" id="bulkStatusModal" tabindex="-1" role="dialog" aria-labelledby="bulkStatusModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bulkStatusModalLabel">
              <i class="fas fa-edit"></i> 일괄 상태 변경
            </h5>
            <button type="button" class="btn-close-custom" data-bs-dismiss="modal">×</button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-3">
              <label for="bulkStatusSelect" class="form-label">변경할 상태</label>
              <select class="form-control" id="bulkStatusSelect">
                <option value="">상태를 선택하세요</option>
                <option value="pending">검토대기</option>
                <option value="reviewing">검토중</option>
                <option value="approved">승인</option>
                <option value="rejected">반려</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="bulkStatusMemo" class="form-label">변경 사유 (선택)</label>
              <textarea class="form-control" id="bulkStatusMemo" rows="3" placeholder="상태 변경 사유를 입력하세요"></textarea>
            </div>
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i>
              선택된 <span id="selectedCount">0</span>건의 신청서 상태가 변경됩니다.
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-warning" id="confirmBulkStatus">
              <i class="fas fa-check"></i> 상태 변경
            </button>
          </div>
        </div>
      </div>
    </div>
	
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="/js/sj-template-loader.js"></script>
  
  <script>
    // 페이지 로드 후 자동 초기화
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('근재보험 가입신청 관리 페이지가 로드되었습니다.');
      
      // 템플릿 초기화
      await window.sjTemplateLoader.initializePage('workers-comp-contracts');
    });
  </script>
  
  <!-- 근재보험 관리 스크립트 -->
  <script src="/js/workers-comp/agreement-manager.js"></script>
  <script src="/js/workers-comp/workers-comp.js"></script>
<script src="/js/workers-comp/workers-comp-modal-download.js"></script> 
<script src="/js/workers-comp/wokers-comp-modal-uploda.js"></script> 
	<script src="/js/workers-comp/agreement-manager.js"></script>

	<!-- 메인 파일 마지막에 로드 -->
	<script src="/js/workers-comp/workers-comp-modal.js"></script>
  <script src="/js/workers-comp/workers-comp-status.js"></script>
  
</body>
</html>
