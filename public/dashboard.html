<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보험 CMS | 대시보드</title>
  
  <!-- 한글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tabler CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet">
  
  <!-- Tabler Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@2.44.0/dist/tabler-icons.min.css" rel="stylesheet">
  
  <!-- 추가 CSS -->
  <style>
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    
    .nav-link.active {
      background-color: rgba(var(--tblr-primary-rgb), 0.1);
      color: var(--tblr-primary);
    }
    
    .dropdown-toggle.active {
      background-color: rgba(var(--tblr-primary-rgb), 0.1);
      color: var(--tblr-primary);
    }
    
    /* 모바일 사이드바 오버레이 */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1040;
    }
    
    .sidebar-overlay.show {
      display: block;
    }
    
    @media (max-width: 767px) {
      .navbar-nav.show {
        position: fixed;
        top: 0;
        left: 0;
        width: 280px;
        height: 100vh;
        background: white;
        z-index: 1041;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        transform: translateX(0);
        transition: transform 0.3s ease;
      }
      
      .navbar-nav {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
    }
    
    /* 토스트 스타일 */
    .toast-success {
      border-left: 4px solid var(--tblr-success);
    }
    
    .toast-danger {
      border-left: 4px solid var(--tblr-danger);
    }
    
    .toast-warning {
      border-left: 4px solid var(--tblr-warning);
    }
    
    .toast-info {
      border-left: 4px solid var(--tblr-info);
    }
  </style>
</head>
<body>
  <!-- 로딩 오버레이 -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">로딩 중...</span>
    </div>
  </div>
  
  <!-- 토스트 컨테이너 -->
  <div class="toast-container" id="toastContainer"></div>
  
  <!-- 모바일 사이드바 오버레이 -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <div class="page">
    <!-- 사이드바 컨테이너 -->
    <div id="sidebar-container">
      <!-- sj-sidebar.html 컴포넌트가 여기에 로드됩니다 -->
    </div>
    
    <!-- 메인 콘텐츠 -->
    <div class="page-wrapper">
      <!-- 헤더 컨테이너 -->
      <div id="header-container">
        <!-- sj-header.html 컴포넌트가 여기에 로드됩니다 -->
      </div>
      
      <!-- 페이지 콘텐츠 -->
      <div class="page-body">
        <div class="container-xl">
          <!-- 여기가 실제 페이지 내용 -->
          <div id="page-content">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">환영합니다!</h3>
                  </div>
                  <div class="card-body">
                    <p>대시보드 페이지입니다.</p>
                    <button class="btn btn-primary" onclick="testToast()">알림 테스트</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">통계</h3>
                  </div>
                  <div class="card-body">
                    <p>여기에 차트나 통계가 들어갑니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 푸터 컨테이너 -->
      <div id="footer-container">
        <!-- sj-footer.html 컴포넌트가 여기에 로드됩니다 -->
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (Tabler에 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
  
  <!-- SJ 템플릿 로더 -->
  <script src="js/sj-template-loader.js"></script>
  
  <script>
    // 페이지가 로드되면 자동으로 실행
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('페이지 로딩 시작');
      
      // 'dashboard'는 사이드바의 data-menu="dashboard"와 일치해야 함
      await window.sjTemplateLoader.initializePage('dashboard');
    });
    
    // 알림 테스트 함수
    function testToast() {
      window.sjTemplateLoader.showToast('테스트 성공!', 'success');
    }
  </script>
</body>
</html>
