<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보험 CMS | 출근현황</title>

  <!-- Google Font: Source Sans Pro -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
  
  <!-- 페이지별 CSS (필요시) -->
  <!-- <link rel="stylesheet" href="./css/페이지명.css"> -->
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    
    <!-- 로딩 화면 -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__shake" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSIjNjY3ZWVhIi8+Cjwvc3ZnPgo=" alt="로딩중" height="60" width="60">
    </div>

    <!-- 
    ===================================================================
    이 부분들은 template-loader.js가 자동으로 채워줍니다
    직접 수정하지 마세요!
    ===================================================================
    -->
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <!-- 
    ===================================================================
    여기서부터 페이지마다 다른 내용을 작성하세요
    ===================================================================
    -->
    <div class="content-wrapper">
      <!-- 메인 콘텐츠 -->
      <section class="content">
        <div class="container-fluid">
          
          <!-- 여기에 페이지 고유 내용을 작성하세요 -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">
                    <i class="fas fa-list mr-2"></i>
                    출근현황
                  </h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <p>여기에 페이지 내용을 작성하세요.</p>
                  
                  <!-- 예시: 테이블 -->
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>컬럼1</th>
                        <th>컬럼2</th>
                        <th>컬럼3</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>데이터1</td>
                        <td>데이터2</td>
                        <td>데이터3</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>

    <!-- 
    ===================================================================
    이 부분도 template-loader.js가 자동으로 채워줍니다
    ===================================================================
    -->
    <div id="footer-container"></div>
  </div>

  <!-- JavaScript 라이브러리들 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
  
  <!-- 템플릿 로더 (필수!) -->
  <script src="./js/template-loader.js"></script>
  
  <!-- 페이지별 JavaScript (필요시) -->
  <!-- <script src="./js/페이지명.js"></script> -->

  <script>
    // 
    // 이 부분만 수정하면 됩니다!
    // 'PAGE_ID'를 sidebar.html에 있는 data-menu 값으로 바꾸세요
    //
    $(document).ready(async function() {
      try {
        // 1단계: 템플릿 시스템 초기화
        await window.templateLoader.initializePage('attendance-status');
        
        // 2단계: 이 페이지만의 기능 초기화 (필요시)
        initializePageFeatures();
        
        console.log('페이지 초기화 완료!');
        
      } catch (error) {
        console.error('페이지 초기화 실패:', error);
      }
    });

    // 이 페이지만의 기능들을 여기에 작성하세요
    function initializePageFeatures() {
      // 예시: 버튼 클릭 이벤트
      $('#exampleButton').on('click', function() {
        window.templateLoader.showToast('버튼이 클릭되었습니다!', 'success');
      });
      
      // 예시: 데이터 로드
      loadPageData();
    }

    // 예시: 데이터 로드 함수
    async function loadPageData() {
      try {
        // API 호출 예시
        const response = await fetch('/api/example', {
          credentials: 'include'
        });
        
        const result = await response.json();
        
        if (result.success) {
          // 데이터 표시
          console.log('데이터 로드 성공:', result.data);
        } else {
          window.templateLoader.showToast('데이터 로드 실패', 'error');
        }
        
      } catch (error) {
        console.error('데이터 로드 오류:', error);
        window.templateLoader.showToast('데이터 로드 중 오류 발생', 'error');
      }
    }
  </script>
</body>
</html>
